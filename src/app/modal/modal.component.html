<div class="modal-dialog" *ngIf="lenguajeSeleccionado">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Habilidades en el lenguaje</h5>
      <button type="button" class="close" (click)="onCloseModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>{{ lenguajeSeleccionado.nombre }}</h2>
      <img [src]="lenguajeSeleccionado.imagen" alt="Imagen del lenguaje" class="modal-image">
      <ul class="modal-description">
        <li *ngFor="let item of lenguajeSeleccionado.descripcion.split('\n')">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>
